name: Enforce Assignment Limit

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

permissions:
  issues: write

jobs:
  limit-check:
    if: github.event.issue.pull_request == null
    runs-on: ubuntu-latest
    steps:
      - name: Check if contributor has too many issues
        uses: actions/github-script@v7
        with:
          script: |
            const username = context.payload.issue?.user?.login || context.payload.comment?.user?.login;
            const issues = await github.paginate(github.rest.issues.listForRepo, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              assignee: username
            });
            if (issues.length >= 2) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `@${username}, you already have 2 assigned issues. Please resolve them before taking more.`
              });
            }
